<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <dialog class="start">
                <form action="" method="get">
                    <div>
                        <label for="player1">Player 1 name(X):</label>
                        <input type="text" name="player1Name" id="player1" autocomplete="off" focus>
                    </div>
                    <div>
                        <label for="player2">Player 2 name(O):</label>
                        <input type="text" name="player2Name" id="player2" autocomplete="off">
                    </div>
                    <div>
                        <button type="submit">Start game</button>
                    </div>
                </form>
            </dialog>
            <div class="board">
                
            </div>
            <output>Turn: X</output>
        </div>
    </body>
</html>
